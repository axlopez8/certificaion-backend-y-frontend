<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Tersa</title>
	<meta charset="UTF-8">
       
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="css/jquery.md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--===============================================================================================-->
<style>
	body{
		background-image: url(https://image.freepik.com/vector-gratis/fondo-acuarela-cielo-color-pastel_105555-312.jpg)!important;
		background-size: cover!important;
		background-attachment: fixed!important;
		background-repeat: no-repeat!important;
	}
</style>
</head>
<body>
     
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" >
					<img src="images/Tersa.jpg" alt="IMG">
				</div>

          <form class="login100-form validate-form" >
					<span class="login100-form-title">
						Iniciar Sesión
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" id="usuario" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" id="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
                                            <button class="btn btn-success" onclick="login()" > 
							Entrar
						</button>
					</div>


				</form>

			</div>
		</div>
	</div>


<script>
    $("form").submit(function(e){
        e.preventDefault();
    });
async function login(){
    var params={}
    params.usuario=$('#usuario').val();
    params.pass=$.md5($('#pass').val());
    
    if($('#usuario').val().length>0 && $('#pass').val().length>0){
        await axios.post(`http://localhost:3000/login`,params).then((res)=>{
       if(res.data.Status=="Inicio Correcto"){
           window.location.href='menu.php'
       }else{
           alert("Usuario o Contraseña incorrecta")
       }
    }).catch((e)=>{console.log(e)})
    }else{
        alert("Usuario o Contraseña esta vacío")
    }
    
}

</script>

</body>
</html>
